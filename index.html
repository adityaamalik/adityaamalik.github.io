<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="scorekeeping.css">
</head>
<body>

	<div class="container">
	<h1 class="mt-5">HERE IS A SCOREKEEPER FOR YOUR GAME !</h1>

	<br>
	<br>

	<h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>
<br>
	<br>
	<input type="number" name="maxscore" placeholder="Enter maximum score" class="m-3">
	<p>Playing to : <span id="ms">5</span></p>
<br>
	<br>
	
	<button class="btn btn-primary mx-4" id="p1">Player one</button>
	<button class="btn btn-primary mx-4" id="p2">Player two</button>
	<br>
	<button class="btn btn-primary m-4" id="reset">Reset</button>
</div>
<script type="text/javascript" src="scorekeeping.js"></script>
</body>
</html>
